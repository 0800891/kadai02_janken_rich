<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slot.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SLUMDANK</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
<h1 class="flex justify-center text-black-500 text-4xl bg-red-500">SLAM DUNK</h1>
<h2 class="flex justify-center text-blue-500 text-2xl">湘北 VS 山王</h2>
<div class="time-container">
    <p class="time"><span id="min"></span>minutes</p>
    <p class="time"><span id="sec"></span>seconds</p>
  </div>
<div id="slotbox" class="">
<div id="slots_a">
    <div class="wrapper"></div>
    <div class="slotglass-top"></div>
    <div class="slotglass-bottom"></div>
    <div class="slotline-top"></div>
    <div class="slotline-middle"></div>
    <div class="slotline-bottom"></div>
    <div id="a_naname-shita-slotline"></div>
    <div id="a_naname-ue-slotline"></div>
</div>
<div id="slots_b">
    <div class="wrapper"></div>
    <div class="slotglass-top"></div>
    <div class="slotglass-bottom"></div>
    <div class="slotline-top"></div>
    <div class="slotline-middle"></div>
    <div class="slotline-bottom"></div>
    <div id="b_naname-shita-slotline"></div>
    <div id="b_naname-ue-slotline"></div>
</div>
<div id="slots_c">
    <div class="wrapper"></div>
    <div class="slotglass-top"></div>
    <div class="slotglass-bottom"></div>
    <div class="slotline-top"></div>
    <div class="slotline-middle"></div>
    <div class="slotline-bottom"></div>
    <div id="c_naname-shita-slotline"></div>
    <div id="c_naname-ue-slotline"></div>
</div>
    
<br style="clear: both" />
    
<div id="slotMsg">Let' Start<br/></div>
<input id="startBtn" type="button" value="START" onclick="javascript:slotStart();" />
</div>

<div class="flex flex-row items-center justify-center">
    <div class="flex flex-row justify-center items-center w-1/3">
        <img src="img/shouhoku.jpg" id="shouhoku_img" alt="" class="h-80">
    </div>
    <div class="w-1/3">
        <tr>
            <ul class = "flex flex-row justify-center items-center">
                <li>湘北:</li>
                <li id="shouhoku_off" class="bg-red-100"></li>
                <li id="tensuu_1">0</li>
            </ul>
    
            <ul class = "flex flex-row justify-center items-center">
                <li>山王:</li>
                <li id="sannou_off" class="bg-red-100"></li>
                <li id="tensuu_2">0</li>
            </ul>
        </tr>
        <tr>
            <div class = "flex flex-row justify-center items-center">
                <img src="" id="character_image" class="h-60">
            </div>
        </tr>
        

    </div>
    <div class="items-center w-1/3">
        <img src="img/sannou.jpg" id="sannou_img" alt="" class="items-center h-80 ">
    </div>
    <div>
        <audio id="back_music" autoplay>

            <source  src="">
        </audio>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/main.js"></script>
</body>
</html>
